<!-- Template to add new websites -->

<template name="website_form">
	<a tabindex="0" class="btn btn-default js-toggle-website-form" role="button" data-toggle="popover" data-trigger="focus" data-content="Please login in order to add new websites" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="website_form">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Add New Site</h4>
	      </div>
	      <div class="modal-body">
			<form class="js-save-website-form">
			  <div class="form-group">
			    <label for="url">Site address</label>
			    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
			  </div>
			  <div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" id="title" placeholder="Mysite">
			  </div>
			    <div class="form-group">
			    <label for="description">Description</label>
			    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
			  </div>
	
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
